<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24PLAY</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #game-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #start-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      #start-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #score {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="start-screen">
      <h1>Welcome to the Game!</h1>
      <p>Swipe left and right to control the character and collect brains.</p>
      <button id="start-button">Start</button>
    </div>
    <div id="score">Score: 0</div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
